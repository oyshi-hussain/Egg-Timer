<!-- Hard Boiled instructions -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Egg Timer 🐣</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Irish Grover:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kablammo:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jacquarda Bastarda 9:wght@400&display=swap" />
  <script src="renderer.js" defer></script>
</head>
<body class="starPageBody">
  <!-- Header will be dynamically loaded here -->

      <h1 id="eggHeader">Boiling Instructions</h1>
      <div id="textFont">
      <ol>
        <li>Bring water to boil.</li>
        <li>Gently lower eggs into water.</li>
        <li>Reduce heat to a rapid simmer.</li>
        <li>Start the timer.</li>
        <li>Once the timer ends, transfer the eggs to an ice bath.🧊</li>
        <li>Total time to cook the egg: 12 minutes</li>
      </ol>
      </div>
      <div id="buttonAlign">
        <button class="timerButton" onclick="beginButtonTimer('hardBoiled')">Let's Begin!</button>
        <button class="timerButton" onclick="goBack()">Back Button</button>
      </div>

</body>
</html>
